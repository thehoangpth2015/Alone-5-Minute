<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <form action="dauxanh.com" class="form">
        <h1>Sign Up width Phimmoizz...z.com</h1>
        <p>Please fill in this form to creat an account.</p>

        <input type="text" class="text-input" placeholder="Name">

        <input type="email" class="text-input" placeholder="Confirm Email">

        <input type="password" class="password-input" placeholder="Password">

        <input type="password" class="password-input" placeholder=" Repeat Password">

        <label for="" class="lb-birth">Date of birth:</label>
        <input type="date" min="01/01/1980" max="01/01/2005">

        <div class="gender">
            <input type="radio" name="gender-radio" id="id-male"><label for="id-male">Male</label>
            <input type="radio" name="gender-radio" id="id-female"><label for="id-female">Female</label>
            <input type="radio" name="gender-radio" id="id-non-binary"><label for="id-non-binary">Non-binary</label>
        </div>
        
        <label for="address">Address:</label>
        <div class="address">
            <input type="number" id="address" min="1" max="3000">
            <input type="text" id="address" placeholder="Street">
            <select name="city" id="city">
                <option value="hcm">Ho Chi Minh</option>
                <option value="hn">Ha Noi</option>
                <option value="dn">Da Nang</option>
                <option value="hue">Hue</option>
            </select>
            <select multiple name="country" id="country">
                <option value="campodia">Campodia</option>
                <option value="Thailand">Thailand</option>
                <option value="China">China</option>
                <option value="Vietnam">Vietnam</option>
            </select>
        </div>
        
        <div class="language">
            <input type="checkbox" id="c-english"><label for="c-english">English</label>
            <input type="checkbox" id="c-japan"><label for="c-japan">Japan</label>
            <input type="checkbox" id="c-french"><label for="c-french">French</label>
            <input type="checkbox" id="c-chinese"><label for="c-chinese">Chinese</label> 
        </div>
        
        <label for="intro">introduce yourself:</label>
        <textarea name="intro" id="intro" cols="30" rows="10" placeholder="Enter introduce yourself"></textarea>
        

    </form>
</body>
</html>
