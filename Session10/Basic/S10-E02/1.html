<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="1.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <form action="dauxanh.com" class="form flex flex-col m-auto w-1/4 p-4">
        <h1 class="text-4xl text-center text-pink-400">Sign Up</h1>
        <p class="text-center text-gray-400">Please fill in this form to creat an account.</p>

        <input type="text" class="my-2 h-8 border border-green-300 rounded-md bg-opacity-0 bg-black" placeholder="Name">

        <input type="email" class="my-2 h-8 border border-green-300 rounded-md bg-opacity-0 bg-black" placeholder="Confirm Email">

        <input type="password" class="my-2 h-8 border border-green-300 rounded-md bg-opacity-0 bg-black" placeholder="Password">

        <input type="password" class="my-2 h-8 border border-green-300 rounded-md bg-opacity-0 bg-black" placeholder=" Repeat Password">

        <label for="" class="w-max mt-2 text-blue-500">Date of birth:</label>
        <input class="mb-4 w-1/2 border-b border-green-300 bg-opacity-0 bg-black cursor-pointer" type="date" min="01/01/1980" max="01/01/2005">

        <div class="text-center">
            <input class="transform scale-150 ml-4 mr-2 cursor-pointer scale-150" type="radio" name="gender-radio" id="id-male"><label for="id-male" class="cursor-pointer">Male</label>
            <input class="transform scale-150 ml-4 mr-2 cursor-pointer scale-150" type="radio" name="gender-radio" id="id-female"><label for="id-female" class="cursor-pointer">Female</label>
            <input class="transform scale-150 ml-4 mr-2 cursor-pointer scale-150" type="radio" name="gender-radio" id="id-non-binary"><label for="id-non-binary" class="cursor-pointer">Non-binary</label>
        </div>
        
        <label class="text-blue-500" for="address">Address:</label>
        <div class="address flex">
            <input class="add-number mr-2 border border-green-300 rounded-md bg-opacity-0 bg-black" type="number" id="address" min="1" max="5000" placeholder="Number">
            <input class="w-full border border-green-300 rounded-md bg-opacity-0 bg-black" type="text" id="address" placeholder="Street">
        </div>
        <div class="my-2 text-center">
            <label class="mr-2" for="city">City:</label>
            <select class="border-b border-green-300 bg-opacity-0 bg-black" name="city" id="city">
                <option value="hcm">Ho Chi Minh</option>
                <option value="hn">Ha Noi</option>
                <option value="dn">Da Nang</option>
                <option value="hue">Hue</option>
            </select>
            <label class="ml-4 mr-2" for="country">Country:</label>
            <select class="border-b border-green-300 bg-opacity-0 bg-black" name="country" id="country">
                <option value="campodia">Campodia</option>
                <option value="Thailand">Thailand</option>
                <option value="China">China</option>
                <option value="Vietnam">Vietnam</option>
            </select>
        </div>
        
        <label class="mt-2 text-blue-500" for="language">Loreign Language:</label>
        <div class="text-center mb-2" id="language">
            <input class="transform scale-150 mx-2" type="checkbox" id="c-english"><label for="c-english">English</label>
            <input class="transform scale-150 mx-2" type="checkbox" id="c-japan"><label for="c-japan">Japan</label>
            <input class="transform scale-150 mx-2" type="checkbox" id="c-french"><label for="c-french">French</label>
            <input class="transform scale-150 mx-2" type="checkbox" id="c-chinese"><label for="c-chinese">Chinese</label> 
        </div>

        <label class="text-blue-500" for="">Introduce yourself:</label>
        <textarea name="intro" id="intro" cols="30" rows="5" placeholder="Enter introduce yourself"></textarea>
        
    </form>
</body>
</html>
